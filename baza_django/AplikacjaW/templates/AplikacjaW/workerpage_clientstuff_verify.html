{% extends 'AplikacjaW/main.html' %}

{% block content %}
<div id="workerpage_clientstuff_verify_div">
<a href="/workerpage" id="workerpage_clientstuff_verify_button" >POWRÓT DO STRONY GŁÓWNEJ</a>
</div>


<div class="wrapper fadeInDown">
    <div id="formContent">
<form class=clientstuff_form method="post" action="/workerpage/returnstuff/verify/">
    {% csrf_token %}
    <input type="text" id="login" class="fadeIn second" name="login" placeholder="Imię">
    <input type="text" id="password" class="fadeIn third" name="password" placeholder="Nazwisko">
    <input type="text" id="phonenumber" class="fadeIn third" name="phonenumber" placeholder="Numer telefonu">
    <input type="submit" value="WYŚLIJ"></input>
  </form>
</div>
</div>
{% endblock %}
